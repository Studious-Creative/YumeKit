<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <main>
            <y-theme
                theme-path="/styles/orange-dark.css"
                style="color: var(--base-content--)"
            >
                <!-- ============ Tooltip Examples ============ -->
                <h3>Tooltips</h3>
                <section
                    style="
                        display: flex;
                        gap: 24px;
                        flex-wrap: wrap;
                        align-items: center;
                        padding: 40px 0;
                    "
                >
                    <y-tooltip text="Default top tooltip">
                        <y-button color="base" style-type="filled"
                            >Top (default)</y-button
                        >
                    </y-tooltip>

                    <y-tooltip text="Bottom tooltip" position="bottom">
                        <y-button color="primary" style-type="filled"
                            >Bottom</y-button
                        >
                    </y-tooltip>

                    <y-tooltip text="Left tooltip" position="left">
                        <y-button color="secondary" style-type="filled"
                            >Left</y-button
                        >
                    </y-tooltip>

                    <y-tooltip text="Right tooltip" position="right">
                        <y-button color="success" style-type="filled"
                            >Right</y-button
                        >
                    </y-tooltip>

                    <y-tooltip text="Error color tooltip" color="error">
                        <y-button color="error" style-type="filled"
                            >Error Color</y-button
                        >
                    </y-tooltip>

                    <y-tooltip
                        text="Warning color tooltip"
                        color="warning"
                        position="bottom"
                    >
                        <y-button color="warning" style-type="filled"
                            >Warning Color</y-button
                        >
                    </y-tooltip>

                    <y-tooltip
                        text="Helpful info here"
                        color="help"
                        position="right"
                    >
                        <i
                            class="fas fa-circle-info"
                            style="font-size: 1.5em; cursor: help"
                        ></i>
                    </y-tooltip>

                    <y-tooltip text="Slow tooltip (500ms delay)" delay="500">
                        <y-button color="base" style-type="outlined"
                            >Slow Delay</y-button
                        >
                    </y-tooltip>

                    <y-tooltip text="Instant tooltip" delay="0">
                        <y-button color="base" style-type="outlined"
                            >No Delay</y-button
                        >
                    </y-tooltip>
                </section>

                <!-- ============ Toast Examples ============ -->
                <h3>Toasts</h3>
                <section style="display: flex; gap: 12px; flex-wrap: wrap">
                    <y-button id="toast-base" color="base" style-type="filled"
                        >Base Toast</y-button
                    >
                    <y-button
                        id="toast-success"
                        color="success"
                        style-type="filled"
                    >
                        <i class="fas fa-check" slot="left-icon"></i>
                        Success
                    </y-button>
                    <y-button
                        id="toast-error"
                        color="error"
                        style-type="filled"
                    >
                        <i class="fas fa-xmark" slot="left-icon"></i>
                        Error
                    </y-button>
                    <y-button
                        id="toast-warning"
                        color="warning"
                        style-type="filled"
                    >
                        <i
                            class="fas fa-triangle-exclamation"
                            slot="left-icon"
                        ></i>
                        Warning
                    </y-button>
                    <y-button
                        id="toast-primary"
                        color="primary"
                        style-type="filled"
                    >
                        <i class="fas fa-info" slot="left-icon"></i>
                        Info
                    </y-button>
                    <y-button
                        id="toast-persistent"
                        color="help"
                        style-type="filled"
                        >Persistent (no auto-dismiss)</y-button
                    >
                    <y-button
                        id="toast-no-close"
                        color="secondary"
                        style-type="filled"
                        >No Close Button</y-button
                    >
                    <y-button
                        id="toast-clear"
                        color="base"
                        style-type="outlined"
                        >Clear All</y-button
                    >
                </section>

                <y-toast id="toaster" position="bottom-right"></y-toast>
            </y-theme>
        </main>
        <script type="module" src="./src/index.js"></script>
        <script type="module">
            const toaster = document.getElementById("toaster");

            document
                .getElementById("toast-base")
                .addEventListener("click", () => {
                    toaster.show({
                        message: "This is a base toast notification.",
                    });
                });
            document
                .getElementById("toast-success")
                .addEventListener("click", () => {
                    toaster.show({
                        message: "Operation completed successfully!",
                        color: "success",
                        icon: "fas fa-check-circle",
                    });
                });
            document
                .getElementById("toast-error")
                .addEventListener("click", () => {
                    toaster.show({
                        message: "Something went wrong. Please try again.",
                        color: "error",
                        icon: "fas fa-circle-xmark",
                    });
                });
            document
                .getElementById("toast-warning")
                .addEventListener("click", () => {
                    toaster.show({
                        message: "Careful â€” this action cannot be undone.",
                        color: "warning",
                        icon: "fas fa-triangle-exclamation",
                    });
                });
            document
                .getElementById("toast-primary")
                .addEventListener("click", () => {
                    toaster.show({
                        message: "New update available. Refresh to apply.",
                        color: "primary",
                        icon: "fas fa-circle-info",
                    });
                });
            document
                .getElementById("toast-persistent")
                .addEventListener("click", () => {
                    toaster.show({
                        message: "This toast stays until you dismiss it.",
                        color: "help",
                        icon: "fas fa-thumbtack",
                        duration: 0,
                    });
                });
            document
                .getElementById("toast-no-close")
                .addEventListener("click", () => {
                    toaster.show({
                        message:
                            "Auto-dismisses in 4 seconds, no close button.",
                        color: "secondary",
                        dismissible: false,
                    });
                });
            document
                .getElementById("toast-clear")
                .addEventListener("click", () => {
                    toaster.clear();
                });
        </script>
    </body>
</html>
